<html>
    <head>
        <title>Rich Text Editing Demo</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script>
$(document).ready(function(){
    document.getElementById('edit').contentWindow.document.designMode = "on";
    try {
        document.getElementById('edit').contentWindow.document.execCommand("undo", false, null);
    }  catch (e) {
        alert("This editor is not supported by your browser.");
    }

    $('#doneButton').click(function(){
        $('#stuff').html($('#edit').contents().find('body').html());
        $('#stuff').show();
        $('#edit').hide();
        $('#doneButton').hide();
        $('#editButton').show();
    });

    $('#editButton').click(function(){
        $('#stuff').hide();
        $('#edit').show();
        $('#doneButton').show();
        $('#editButton').hide();
    });

});

    </script>
    </head>
    <body >
        <div id="stuff"></div>
        <iframe id="edit" width="100%" height="200px"></iframe>
        <button id="doneButton">Done</button>
        <button id="editButton" style='display: none'>Edit</button>
    </body>
</html>
